{% extends 'base.html' %}

{% block title %}Login - HR Manager Pro{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
        <div class="card">
            <div class="card-header text-center">
                <h4 class="mb-0">
                    <i class="bi bi-people-fill"></i><br>
                    HR Manager Pro
                </h4>
                <p class="text-muted mt-2 mb-0">Entre no sistema</p>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    
                    <div class="mb-3">
                        <label class="form-label">Usuário</label>
                        <input type="text" name="username" class="form-control" placeholder="Digite seu usuário" required autofocus>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">Senha</label>
                        <input type="password" name="password" class="form-control" placeholder="Digite sua senha" required>
                    </div>
                    
                    {% if form.errors %}
                        <div class="alert alert-danger">
                            <i class="bi bi-exclamation-triangle"></i>
                            Usuário ou senha inválidos.
                        </div>
                    {% endif %}
                    
                    <button type="submit" class="btn btn-primary w-100">
                        <i class="bi bi-box-arrow-in-right"></i> Entrar
                    </button>
                </form>
                
                <hr>
                
                <div class="text-center">
                    <p class="mb-2">Não tem uma conta?</p>
                    <a href="{% url 'register' %}" class="btn btn-outline-primary">
                        <i class="bi bi-person-plus"></i> Criar Conta
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_css %}
<style>
    body {
        display: flex;
        align-items: center;
        min-height: 100vh;
        background: linear-gradient(135deg, var(--primary-purple) 0%, var(--primary-purple-light) 100%);
    }
    
    .card {
        border: none;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
    }
    
    .card-header {
        background: linear-gradient(135deg, var(--primary-purple) 0%, var(--primary-purple-light) 100%);
        color: white;
    }
    
    .form-control {
        padding: 1rem;
        border: 2px solid var(--gray-200);
    }
    
    .form-control:focus {
        border-color: var(--primary-purple);
        box-shadow: 0 0 0 0.2rem rgba(107, 70, 193, 0.25);
    }
    
    .btn-primary {
        padding: 0.875rem;
        font-weight: 600;
    }
</style>
{% endblock %}
