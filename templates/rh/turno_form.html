{% extends 'base.html' %}
{% block title %}{% if form.instance.pk %}Editar{% else %}Novo{% endif %} Turno{% endblock %}

{% block content %}
<div class="page-header">
    <h1>
        <i class="bi bi-clock{% if not form.instance.pk %}-plus{% endif %}"></i>
        {% if form.instance.pk %}Editar{% else %}Novo{% endif %} Turno de Trabalho
    </h1>
</div>

<div class="card">
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">
                {% if form.instance.pk %}Atualizar{% else %}Cadastrar{% endif %}
            </button>
            <a href="{% url 'turno_list' %}" class="btn btn-outline-secondary">Cancelar</a>
        </form>
    </div>
</div>
{% endblock %}
